version: v1.0
name: Promotions and Auto-promotions
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Staging
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - cache restore website-build
            - cp ~/deploy/* ~/digipop/
            - node deploy-script.js
            - echo "deploy successfull"
      secrets:
        - name: digipop ftp
