version: v1.0
name: Promotions and Auto-promotions
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Staging
          commands:
            - checkout
            - cache restore website-build
            - cd dist
            - ftp -inv <<-EOF
            - user $USER $PASSWORD
            - open "digipop.bio.bg.ac.rs"
            - user "$user" "$pass"
            - prompt
            - mdelete *
            - cd assets/
            - mdelete *
            - cd script-content/
            - mdelete *
            - lcd assets/script-content/
            - mput *
            - cd ..
            - lcd ..
            - mput *
            - cd ..
            - lcd ..
            - mput *
            - bye
            - EOF
            - echo "deploy successfull"
      secrets:
        - name: digipop ftp
