version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set things up
    task:
      jobs:
        - name: Lint and Compile
          commands:
            - checkout
            - nvm use 10
            - npm i
            - echo "Linting code"
            - npm run prettier
            - 'npm run lint:fix'
            - echo "Compiling code"
            - npm run build
  - name: Unit tests
    task:
      jobs:
        - name: Unit
          commands:
            - checkout
            - echo "Running unit tests"
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: result = 'passed'
