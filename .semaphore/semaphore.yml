version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set things up
    task:
      jobs:
        - name: Setup environment and install dependecies
          commands:
            - checkout
            - nvm use 10
            - cache restore
            - npm i
            - cache store
      prologue:
        commands:
          - ls
    dependencies: []
    skip:
      when: branch != 'aaaaa'
  - name: Build app
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - nvm use 10
            - cache restore
            - npm run build
            - cache store website-build dist
    dependencies:
      - Check code
    skip:
      when: branch != 'aaaaa'
  - name: Check code
    dependencies:
      - Set things up
    task:
      jobs:
        - name: lint and check
          commands:
            - checkout
            - nvm use 10
            - cache restore
            - npm run lint
    skip:
      when: branch != 'aaaaa'
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: result = 'passed' and branch = 'master'
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: result = 'passed'
