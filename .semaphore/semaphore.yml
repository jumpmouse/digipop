version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set up environment
    task:
      jobs:
        - name: Install dependecies
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - npm i
            - cache store
    dependencies: []
    skip:
      when: branch != 'master' AND pullRequest != undefined
  - name: Build app
    task:
      jobs:
        - name: Build
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - npm run build
            - cache store website-build dist
    dependencies:
      - Check code
    skip:
      when: branch != 'master' AND pullRequest != undefined
  - name: Check code
    dependencies:
      - Set up environment
    task:
      jobs:
        - name: Lint code
          commands:
            - nvm use 10
            - checkout
            - cache restore
            - npm run lint
    skip:
      when: branch != 'master' AND pullRequest != undefined
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: result = 'passed' and branch = 'master'
