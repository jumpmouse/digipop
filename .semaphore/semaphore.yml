version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set things up
    task:
      jobs:
        - name: Setup environment and install dependecies
          commands:
            - checkout
            - nvm use 10
            - cache restore
            - npm i
            - cache store
        - name: Lint and check code
          commands:
            - checkout
            - nvm use 10
            - cache restore
            - npm run prettier
            - 'npm run lint:fix'
            - cache store
  - name: Unit tests
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - npm run build
            - cache store website-build dist
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: result = 'passed' and branch = 'master'
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: result = 'passed'
