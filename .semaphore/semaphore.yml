version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set things up
    task:
      jobs:
        - name: Compile
          commands:
            - checkout
            - echo "Linting code"
            - echo "Compiling code"
  - name: Unit tests
    task:
      jobs:
        - name: Unit
          commands:
            - checkout
            - echo "Running unit tests"
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: "result = 'passed'"