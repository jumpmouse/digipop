<div class="container-fluid">
  <form #editCourseForm="ngForm" (ngSubmit)="onSubmit()">
    <ng-container *ngFor="let field of fields; let i = index">
      <div>{{ labels[i].name }}<ng-container *ngIf="labels[i].required">*</ng-container>:</div>
      <input [attr.required]="labels[i].required ? 'required' : null" [name]="field" [(ngModel)]="content[field]" />
    </ng-container>
    <br />
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="editCourseForm.form.invalid">Submit</button>
  </form>
</div>
